<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Connect 4 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Connect 4 Game</h1>

    <audio id="clickSound" src="./assets/sounds/click.mp3" preload="auto"></audio>
    <audio id="startSound" src="./assets/sounds/start.mp3" preload="auto"></audio>
    <audio id="successSound" src="./assets/sounds/success.mp3" preload="auto"></audio>
    <audio id="backSound" src="./assets/sounds/back.mp3" preload="auto"></audio>
    <audio id="winSound" src="./assets/sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="./assets/sounds/lose.mp3" preload="auto"></audio>
    <audio id="tieSound" src="./assets/sounds/tie.mp3" preload="auto"></audio>
    <audio id="tokenSound" src="./assets/sounds/token.mp3" preload="auto"></audio>

    <div class="screen">
    </div>
    <div class="game">

        <div class="cell" id="fallingTokens" style="background-color: red;"></div>
        <section class="board"></section>

        <!-- Reset Button -->

        <div class="bottomOptions">

            <button class="options" id="clearWins"><span class="label">Clear Wins</span></button>
            <button class="options" id="reset"><span class="label">Reset Level</span></button>

            <div class="colDiv">
                <div id="winsText"
                            style="display: flex; justify-content: center; align-items: center; padding: 10px; width: 2vw; aspect-ratio: 1/1; font-size: 2rem;">0</div>
                <span>Wins</span>

            </div>

                <div class="cell" id="turnToken"
                    style="background-color: red;width: 4vw; aspect-ratio: 1/1;"></div>
                <span>Turn</span>

            </div>



        </div>
    </div>



</body>

</html>
