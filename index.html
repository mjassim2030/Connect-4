<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Connect 4 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

</head>

<body>
    <h1>Connect 4 Game</h1>

    <audio id="clickSound" src="./assets/sounds/click.mp3" preload="auto"></audio>
    <audio id="startSound" src="./assets/sounds/start.mp3" preload="auto"></audio>
    <audio id="backSound" src="./assets/sounds/back.mp3" preload="auto" loop></audio>
    <audio id="winSound" src="./assets/sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="./assets/sounds/lose.mp3" preload="auto"></audio>
    <audio id="tieSound" src="./assets/sounds/tie.mp3" preload="auto"></audio>
    <audio id="tokenSound" src="./assets/sounds/token.mp3" preload="auto"></audio>

    <div class="screen">
    </div>
    <div class="game">
        <div class="header">

            <div class="row">
                <div class="cell" id="winsText"
                    style="display: flex; justify-content: center; align-items: center; padding: 10px; width: 1.5vw; height: 1.5vw; aspect-ratio: 1/1; font-size: 2rem;">
                    0</div>
                <span>Wins</span>
            </div>
            <div class="row">
                <div class="cell" id="turnToken" style="background-color: red;width: 3vw; aspect-ratio: 1/1;"></div>
                <span>Turn</span>
            </div>

        </div>

        <div class="cell" id="fallingTokens" style="background-color: red;"></div>
        <section class="board"></section>

        <div class="bottomOptions">
            <button class="options" id="clearWins"><span class="label">Clear Wins</span></button>
            <button class="options" id="reset"><span class="label">Reset Level</span></button>
            <button class="options" id="howTo"><span class="label">How to Play</span></button>
            <button class="options" id="newGame"><span class="label">New Game</span></button>
        </div>

    </div>
    </div>



</body>

</html>
